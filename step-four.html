<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon/favicon.ico"
    />
    <title>Test Yourself</title>
  </head>
  <body>
    <header>
      <a class="headerDiv" href="index.html">
        <p>Test Yourself</p>
        <i class="fa-solid fa-book logo" style="color: #000000"></i>
      </a>
    </header>

    <main>
      <div class="quizBuilder final">
        <h1 id="updatedTitle"></h1>
        <div class="spacerForm"></div>
        <div class="results">
          <p id="scorePara" class="score">This</p>
          <p id="percentagePara" class="percentage">This</p>
        </div>
        <div class="spacerForm"></div>
        <h1>Here's a breakdown of your scores...</h1>
        <p class="selectionDetails">
          The answers you've selected will be shown with
          <span class="outline"> an outline</span>
        </p>
        <p class="selectionDetails">
          Correct answers are shown in
          <span class="lightGreen">light green</span>
        </p>
        <p class="selectionDetails">
          Incorrect answers are shown in
          <span class="lightOrange">light orange</span>.
        </p>
        <div id="scoreBreakdown"></div>
        <div class="newQuiz"><a href="step-one.html" class="newQuiz">Create a new quiz!</a></div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/jevpr">Jasmine Price 2024</a>
    </footer>
    <script
      src="https://kit.fontawesome.com/d764441fbc.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
